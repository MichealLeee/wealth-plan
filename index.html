<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房貸與投資資產增長預估 | 財務自由分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-green: #27ae60;
            --debt-red: #e74c3c;
            --risk-gray: #7f8c8d;
            --bg-color: #f8f9fa;
        }
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            padding: 20px; 
            color: #2d3436; 
        }
        .container { 
            max-width: 1000px; 
            margin: 20px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
        }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2rem; color: #2d3436; margin-bottom: 10px; }
        .subtitle { color: #636e72; font-size: 1.1rem; }
        
        .chart-wrapper { 
            position: relative; 
            height: 500px; 
            width: 100%; 
            margin-bottom: 40px;
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        .stat-card { 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #eee; 
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label { font-size: 0.9rem; color: #636e72; margin-bottom: 8px; }
        .stat-value { font-size: 1.4rem; font-weight: bold; }
        
        .footer-note { 
            margin-top: 30px; 
            font-size: 0.85rem; 
            color: #b2bec3; 
            text-align: center; 
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .chart-wrapper { height: 350px; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>資產增長預估：邁向財富自由的黃金交叉</h1>
        <p class="subtitle">房貸負債遞減與投資資產複利增長模型</p>
    </header>

    <div class="chart-wrapper">
        <canvas id="mainChart"></canvas>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">第 10 年 剩餘房貸</div>
            <div class="stat-value" style="color: var(--debt-red);">$6,464,619</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">第 10 年 投資資產 (預估)</div>
            <div class="stat-value" style="color: var(--primary-green);">$29,626,901</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">極端風險 (-30%) 後價值</div>
            <div class="stat-value" style="color: var(--risk-gray);">$20,738,831</div>
        </div>
    </div>

    <div class="footer-note">
        [cite_start]數據參考自房貸攤還計畫與基金歷史年化報酬率 [cite: 1, 2]<br>
        [cite_start]投資組合包含：安聯台灣科技與貝萊德世界科技 [cite: 1]
    </div>
</div>

<script>
    const ctx = document.getElementById('mainChart').getContext('2d');
    
    // 原始數據
    const labels = ['Year 0', 'Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6', 'Year 7', 'Year 8', 'Year 9', 'Year 10'];
    const mortgageData = [9000000, 8773463, 8541311, 8303410, 8059614, 7809778, 7553751, 7291382, 7022511, 6746978, 6464619]; [cite_start]// [cite: 1]
    const investmentNormal = [1000000, 1850000, 2900000, 4100000, 5300000, 6722508, 9800000, 14000000, 19000000, 24500000, 29626901]; [cite_start]// [cite: 1]
    const investmentCrash = investmentNormal.map(val => Math.round(val * 0.7)); [cite_start]// [cite: 1]

    const wealthChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: '基金累積價值 (正常)',
                    data: investmentNormal,
                    borderColor: '#27ae60',
                    backgroundColor: 'rgba(39, 174, 96, 0.1)',
                    borderWidth: 4,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    zIndex: 2
                },
                {
                    label: '大跌 -30% 壓力測試',
                    data: investmentCrash,
                    borderColor: '#95a5a6',
                    borderDash: [8, 4],
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0,
                    zIndex: 1
                },
                {
                    label: '房貸餘額 (負債)',
                    data: mortgageData,
                    borderColor: '#e74c3c',
                    borderWidth: 3,
                    fill: false,
                    tension: 0,
                    pointRadius: 4,
                    zIndex: 3
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            plugins: {
                legend: { position: 'top' },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': $' + context.raw.toLocaleString();
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return '$' + (value / 1000000).toFixed(1) + 'M';
                        }
                    },
                    title: { display: true, text: '金額 (百萬 NTD)' }
                }
            }
        }
    });
</script>

</body>
</html>
